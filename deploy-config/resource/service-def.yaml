functions:
- name: UcbGeneratePaperHandler
  create: NewGeneratePaperHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: GeneratePaper
  http: POST
  args:
  - papers
- name: UcbCallRHandler
  create: NewCallRHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  - UcbXmppDaemon
  method: CallRCalculate
  http: POST
  args:
  - 5cbe7ab8f4ce4352ecb082a3@conference.max.logic
- name: UcbGenerateCSVHandler
  create: NewGenerateCSVHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: GenerateCSV
  http: POST
  args:
  - files
  - /v0/DownLoad?filename=
- name: UcbDownLoadFileHandler
  create: NewDownLoadFileHandler
  daemons:
  - BmMongodbDaemon
  - BmRedisDaemon
  method: DownLoad
  http: GET
  args:
  - files

middlewares:
- name: UcbCheckTokenMiddleware
  create: NewCheckTokenMiddleware
  daemons:
  - BmRedisDaemon
  args:
  - oauth.pharbers.com

panic:
  name: UcbCommonPanicHandle
  create: NewCommonPanicHandle

daemons:
  - name: BmMongodbDaemon
    method: NewMongoDBDaemon
    args:
      host: primary
      port: 27017
      # user: pharbers
      # pass: pharbers2019
      database: pharbers-ucb-client-temp
  - name: BmRedisDaemon
    method: NewRedisDBDaemon
    args:
      host: redis
      port: 6379
      password:
      # password: pharbers
      database: 0
  - name: UcbXmppDaemon
    method: NewUcbXmppBDaemon
    args: